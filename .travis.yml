language: cpp
branches:
  only:
    - master
    - develop
    - v2.0.0
    - /^release-.*$/

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - libcurl4-openssl-dev
      env:
        - CC=gcc-4.9
        - CXX=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libcurl4-openssl-dev
      env:
        - CC=gcc-5
        - CXX=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - libcurl4-openssl-dev
      env:
        - CC=clang-3.6
        - CXX=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - libcurl4-openssl-dev
      env:
        - CC=clang-3.7
        - CXX=clang++-3.7
env:
  global:
    - BUILD_DIR_NAME=build
before_install:
  - bash ./ci/install-cmake.sh
before_script:
  - bash ./ci/configure.sh
script:
  - bash ./ci/run.sh
sudo: false
